<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Tarea - Gestor de Tareas</title>
    <link rel="stylesheet" th:href="@{/css/styles.css?v=3.0}">
    <style>
        .sidebar { background: #1a202c !important; }
        body { background: #f0f4f8 !important; }
    </style>
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>üìã Gestor Tareas</h2>
                <div class="user-info">
                    <span>üë§ <strong th:text="${usuarioNombre}">Usuario</strong></span>
                </div>
            </div>
            
            <nav class="sidebar-nav">
                <a href="/dashboard" class="nav-item">
                    <span>üè†</span> <span>Dashboard</span>
                </a>
                <a href="/agregar-tarea" class="nav-item active">
                    <span>‚ûï</span> <span>Agregar Tarea</span>
                </a>
                <a href="/pila" class="nav-item">
                    <span>üìö</span> <span>Pila (Historial)</span>
                </a>
                <a href="/cola" class="nav-item">
                    <span>üîÑ</span> <span>Cola (FIFO)</span>
                </a>
                <a href="/arbol" class="nav-item">
                    <span>üå≥</span> <span>√Årbol Binario</span>
                </a>
            </nav>
            
            <div class="sidebar-footer">
                <a href="/logout" class="logout-btn">üö™ Cerrar Sesi√≥n</a>
            </div>
        </aside>

        <main class="main-content">
            <div class="content-wrapper">
                <div class="page-header">
                    <h1>‚ûï Agregar Nueva Tarea</h1>
                    <p>Crea una nueva tarea para gestionar</p>
                </div>

                <div class="section">
                    <form id="formAgregarTarea" onsubmit="agregarTarea(event)">
                        <div class="form-group">
                            <label>T√≠tulo: *</label>
                            <input type="text" id="titulo" required placeholder="Ej: Estudiar para el examen" autofocus>
                        </div>
                        
                        <div class="form-group">
                            <label>Descripci√≥n:</label>
                            <textarea id="descripcion" rows="4" placeholder="Descripci√≥n detallada de la tarea"></textarea>
                        </div>
                        
                        <div class="form-group">
                            <label>Prioridad: *</label>
                            <select id="prioridad" required>
                                <option value="ALTA">üî¥ Alta</option>
                                <option value="MEDIA" selected>üü° Media</option>
                                <option value="BAJA">üü¢ Baja</option>
                            </select>
                        </div>
                        
                        <div class="form-actions">
                            <button type="submit" class="btn-primary">‚ûï Agregar Tarea</button>
                            <button type="button" onclick="limpiarFormulario()" class="btn-secondary">üîÑ Limpiar</button>
                        </div>
                    </form>
                </div>

                <div class="section" style="margin-top: 20px;">
                    <h3>üîç Buscar Tareas</h3>
                    <div class="search-box">
                        <input type="text" id="buscarTitulo" placeholder="Buscar por t√≠tulo...">
                        <button onclick="buscarTareas()">üîç Buscar</button>
                    </div>
                    
                    <div class="tareas-list" id="listaTareas" style="max-height: 400px; margin-top: 15px;">
                        <div class="empty-message">No hay tareas. Agrega una nueva tarea para comenzar.</div>
                    </div>
                </div>

                <script>
                    const API_BASE = '/api';

                    window.onload = function() {
                        cargarTareas();
                        document.getElementById('buscarTitulo').addEventListener('keypress', function(e) {
                            if (e.key === 'Enter') {
                                buscarTareas();
                            }
                        });
                    };

                    async function agregarTarea(event) {
                        event.preventDefault();
                        const titulo = document.getElementById('titulo').value;
                        const descripcion = document.getElementById('descripcion').value;
                        const prioridad = document.getElementById('prioridad').value;

                        if (!titulo.trim()) {
                            alert('Por favor ingresa un t√≠tulo para la tarea');
                            return;
                        }

                        try {
                            const response = await fetch(`${API_BASE}/tareas`, {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json'
                                },
                                body: JSON.stringify({ titulo, descripcion, prioridad })
                            });

                            if (response.ok) {
                                limpiarFormulario();
                                cargarTareas();
                                alert('‚úÖ Tarea agregada correctamente');
                            } else {
                                alert('Error al agregar la tarea');
                            }
                        } catch (error) {
                            console.error('Error:', error);
                            alert('Error al agregar la tarea');
                        }
                    }

                    function limpiarFormulario() {
                        document.getElementById('titulo').value = '';
                        document.getElementById('descripcion').value = '';
                        document.getElementById('prioridad').value = 'MEDIA';
                    }

                    async function cargarTareas() {
                        try {
                            const response = await fetch(`${API_BASE}/tareas`);
                            const data = await response.json();
                            const tareas = Array.isArray(data) ? data : Object.values(data);
                            mostrarTareas(tareas);
                        } catch (error) {
                            console.error('Error:', error);
                        }
                    }

                    function mostrarTareas(tareas) {
                        const container = document.getElementById('listaTareas');
                        const tareasArray = Array.isArray(tareas) ? tareas : Object.values(tareas);

                        if (!tareasArray || tareasArray.length === 0) {
                            container.innerHTML = '<div class="empty-message">No hay tareas. Agrega una nueva tarea para comenzar.</div>';
                            return;
                        }

                        container.innerHTML = tareasArray.map(tarea => `
                            <div class="tarea-item ${tarea.estado === 'COMPLETADA' ? 'completada' : tarea.estado === 'EN_PROGRESO' ? 'en-progreso' : ''}">
                                <div class="tarea-header">
                                    <div class="tarea-titulo">${tarea.titulo}</div>
                                    <span class="tarea-prioridad prioridad-${tarea.prioridad.toLowerCase()}">
                                        ${tarea.prioridad}
                                    </span>
                                </div>
                                <div style="color: #666; margin-bottom: 5px;">${tarea.descripcion || 'Sin descripci√≥n'}</div>
                                <span class="tarea-estado estado-${tarea.estado.toLowerCase().replace('_', '-')}">
                                    ${tarea.estado.replace('_', ' ')}
                                </span>
                                <div class="tarea-acciones">
                                    ${tarea.estado !== 'COMPLETADA' ?
                                        `<button class="btn-success" onclick="completarTarea(${tarea.id})">‚úÖ Completar</button>` :
                                        ''
                                    }
                                    <button class="btn-danger" onclick="eliminarTarea(${tarea.id})">üóëÔ∏è Eliminar</button>
                                </div>
                            </div>
                        `).join('');
                    }

                    async function eliminarTarea(id) {
                        if (!confirm('¬øEst√°s seguro de eliminar esta tarea?')) return;

                        try {
                            const response = await fetch(`${API_BASE}/tareas/${id}`, {
                                method: 'DELETE'
                            });

                            if (response.ok) {
                                cargarTareas();
                                alert('‚úÖ Tarea eliminada');
                            }
                        } catch (error) {
                            console.error('Error:', error);
                            alert('Error al eliminar la tarea');
                        }
                    }

                    async function completarTarea(id) {
                        try {
                            const response = await fetch(`${API_BASE}/tareas/${id}/completar`, {
                                method: 'POST'
                            });

                            if (response.ok) {
                                cargarTareas();
                                alert('‚úÖ Tarea completada y eliminada autom√°ticamente');
                            }
                        } catch (error) {
                            console.error('Error:', error);
                            alert('Error al completar la tarea');
                        }
                    }

                    async function buscarTareas() {
                        const titulo = document.getElementById('buscarTitulo').value;
                        if (!titulo.trim()) {
                            cargarTareas();
                            return;
                        }

                        try {
                            const response = await fetch(`${API_BASE}/tareas/buscar?titulo=${encodeURIComponent(titulo)}`);
                            const data = await response.json();
                            const tareas = Array.isArray(data) ? data : Object.values(data);
                            mostrarTareas(tareas);
                        } catch (error) {
                            console.error('Error:', error);
                        }
                    }
                </script>
            </div>
        </main>
    </div>
</body>
</html>
