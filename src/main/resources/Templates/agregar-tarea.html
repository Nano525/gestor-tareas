<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Tarea - Gestor de Tareas</title>
    <link rel="stylesheet" th:href="@{/css/styles.css?v=3.0}">
    <style>
        .sidebar { background: #1a202c !important; }
        body { background: #f0f4f8 !important; }
    </style>
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>üìã Gestor Tareas</h2>
                <div class="user-info">
                    <span>üë§ <strong th:text="${usuarioNombre}">Usuario</strong></span>
                </div>
            </div>
            
            <nav class="sidebar-nav">
                <a href="/dashboard" class="nav-item">
                    <span>üè†</span> <span>Dashboard</span>
                </a>
                <a href="/agregar-tarea" class="nav-item active">
                    <span>‚ûï</span> <span>Agregar Tarea</span>
                </a>
                <a href="/pila" class="nav-item">
                    <span>üìö</span> <span>Pila (Historial)</span>
                </a>
                <a href="/cola" class="nav-item">
                    <span>üîÑ</span> <span>Cola (FIFO)</span>
                </a>
                <a href="/arbol" class="nav-item">
                    <span>üå≥</span> <span>√Årbol Binario</span>
                </a>
            </nav>
            
            <div class="sidebar-footer">
                <a href="/logout" class="logout-btn">üö™ Cerrar Sesi√≥n</a>
            </div>
        </aside>

        <main class="main-content">
            <div class="content-wrapper">
                <div class="page-header">
                    <h1>‚ûï Agregar Nueva Tarea</h1>
                    <p>Crea una nueva tarea para gestionar</p>
                </div>

                <div class="section">
                    <form id="formAgregarTarea" onsubmit="agregarTarea(event)">
                        <div class="form-group">
                            <label>T√≠tulo: *</label>
                            <input type="text" id="titulo" required placeholder="Ej: Estudiar para el examen" autofocus>
                        </div>
                        
                        <div class="form-group">
                            <label>Descripci√≥n:</label>
                            <textarea id="descripcion" rows="4" placeholder="Descripci√≥n detallada de la tarea"></textarea>
                        </div>
                        
                        <div class="form-group">
                            <label>Prioridad: *</label>
                            <select id="prioridad" required>
                                <option value="ALTA">üî¥ Alta</option>
                                <option value="MEDIA" selected>üü° Media</option>
                                <option value="BAJA">üü¢ Baja</option>
                            </select>
                        </div>
                        
                        <div class="form-actions">
                            <button type="submit" class="btn-primary">‚ûï Agregar Tarea</button>
                            <button type="button" onclick="limpiarFormulario()" class="btn-secondary">üîÑ Limpiar</button>
                        </div>
                    </form>
                </div>


                <script>
                    const API_BASE = '/api';

            window.onload = function() {
                // Solo inicializar el formulario
            };

                    async function agregarTarea(event) {
                        event.preventDefault();
                        const titulo = document.getElementById('titulo').value;
                        const descripcion = document.getElementById('descripcion').value;
                        const prioridad = document.getElementById('prioridad').value;

                        if (!titulo.trim()) {
                            alert('Por favor ingresa un t√≠tulo para la tarea');
                            return;
                        }

                        try {
                            const response = await fetch(`${API_BASE}/tareas`, {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json'
                                },
                                body: JSON.stringify({ titulo, descripcion, prioridad })
                            });

                    if (response.ok) {
                        limpiarFormulario();
                        alert('‚úÖ Tarea agregada correctamente');
                    } else {
                        alert('Error al agregar la tarea');
                    }
                        } catch (error) {
                            console.error('Error:', error);
                            alert('Error al agregar la tarea');
                        }
                    }

            function limpiarFormulario() {
                document.getElementById('titulo').value = '';
                document.getElementById('descripcion').value = '';
                document.getElementById('prioridad').value = 'MEDIA';
            }
                </script>
            </div>
        </main>
    </div>
</body>
</html>
