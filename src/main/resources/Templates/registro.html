<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Gestor de Tareas</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .login-container {
            max-width: 400px;
            width: 100%;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .login-container h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 30px;
        }
        .error-message {
            background: #f5576c;
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            text-align: center;
        }
        .login-link {
            text-align: center;
            margin-top: 20px;
        }
        .login-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: bold;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>üìù Registro de Usuario</h1>
        
        <div th:if="${error}" class="error-message" th:text="${error}"></div>
        
        <form method="post" action="/registro">
            <div class="form-group">
                <label>Usuario:</label>
                <input type="text" name="username" required placeholder="Elige un usuario" autofocus>
            </div>
            
            <div class="form-group">
                <label>Contrase√±a:</label>
                <input type="password" name="password" required placeholder="Crea una contrase√±a">
            </div>
            
            <div class="form-group">
                <label>Nombre:</label>
                <input type="text" name="nombre" required placeholder="Tu nombre completo">
            </div>
            
            <div class="form-group">
                <label>Email:</label>
                <input type="email" name="email" required placeholder="tu@email.com">
            </div>
            
            <button type="submit" style="width: 100%;">Registrarse</button>
        </form>
        
        <div class="login-link">
            <p>¬øYa tienes cuenta? <a href="/login">Inicia sesi√≥n aqu√≠</a></p>
        </div>
    </div>
</body>
</html>
